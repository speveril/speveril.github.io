<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script> -->
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <div id="header">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
      </div><!-- end header -->

    <div class="wrapper">

      <section>
        <nav class="topnav">
          <a href="https://shamuspeveril.com">shamuspeveril.com</a>
          | <a href="https://twitter.com/shamuspeveril/">twitter</a>
          | <a href="https://speveril.itch.io/">itch.io</a>
          | <a href="https://github.com/speveril/">github</a>
        </nav>
        <hr>

        {{ content }}

        <hr>
        <div id="footer">
            <span class="credits left">Hosted on GitHub Pages</span>
            <span class="credits right"> Theme by <a href="https://twitter.com/mattgraham">mattgraham</a></span>
        </div>

      </section>

    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
